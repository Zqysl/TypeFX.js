<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFX.js Test Cases</title>

    <script src="../dist/typefx.umd.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            max-width: 800px;
            margin: 3em auto;
            padding: 0 1em;
        }

        .title {
            text-align: center;
            margin-bottom: 2em;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .testcase {
            background: #fff;
            border-radius: 18px;
            padding: 1.5em 2em;
            margin-bottom: 1.5em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            position: relative;
            transition: transform 0.2s ease;
        }

        .testcase:hover {
            transform: translateY(-2px);
        }

        .case-title {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #86868b;
            margin-bottom: 1em;
        }

        .content {
            font-size: 1.2em;
            line-height: 1.4;
            min-height: 1.4em;
        }

        .replay-btn {
            position: absolute;
            top: 1.5em;
            right: 2em;
            border: none;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 0.4em 1em;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .replay-btn:hover {
            background: #0071e3;
            color: #fff;
        }

        .replay-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <h1 class="title">TypeFX.js Test Cases</h1>
    <div id="test-container"></div>

    <template id="testcase-template">

        <div class="testcase">
            <div class="case-title"></div>
            <button class="replay-btn">Replay</button>
            <p class="content">

            </p>
        </div>
    </template>


    <script>
        window.testcases = []

        const template = document.getElementById('testcase-template');
        const container = document.getElementById('test-container');

        function createTestcase(name, testcase) {
            const testcaseEl = template.content.cloneNode(true)
            testcaseEl.querySelector('.case-title').innerText = (window.testcases.length + 1) + ". " + name
            let typefxContainer = testcaseEl.querySelector('.content')

            const replayBtn = testcaseEl.querySelector('.replay-btn')
            replayBtn.addEventListener('click', () => {
                const newContainer = document.createElement('p')
                newContainer.className = 'content'
                typefxContainer.replaceWith(newContainer)
                typefxContainer = newContainer
                testcase(typefxContainer)
            })

            testcase(typefxContainer)
            container.appendChild(testcaseEl);

            window.testcases.push(typefxContainer)
        }
    </script>


    <script>
        createTestcase('Type', (element) => {
            new TypeFX(element)
                .type('Lorem ipsum dolor sit amet')
        })

        createTestcase('Quick Type', (element) => {
            const instance = new TypeFX(element)
                .wait(1000)
                .quickType("Lorem ipsum dolor sit amet")
                .wait(1000).type("\n")
                .quickType("Lorem ipsum dolor sit amet")
                .wait(1000).type("\n")
                .quickType("Lorem ipsum dolor sit amet")
        })

        createTestcase('Move and over move', (element) => {
            new TypeFX(element)
                .type('1234567890')
                .move(10)
                .wait(300)
                .move(-2)
                .wait(1000)
                .move(-20)
                .wait(300)
                .move(2)
        })

        createTestcase('Delete', (element) => {
            new TypeFX(element)
                .type('Lorem ipsum dolor sit amet')
                .delete(10)
        })

        createTestcase('quickDelete', (element) => {
            new TypeFX(element)
                .type('Lorem ipsum dolor sit amet')
                .quickDelete(10)
        })

        createTestcase('Clear and quick clear', (element) => {
            new TypeFX(element)
                .type('Lorem ipsum dolor sit amet')
                .clear(10)
                .type('Lorem ipsum dolor sit amet')
                .quickClear()
                .type('done.')
        })


        createTestcase('Delete and over delete', (element) => {
            new TypeFX(element)
                .type('1234567890')
                .speed(200)
                .wait(300)
                .delete(3)
                .wait(500)
                .delete(20)
                .speed(50)
                .type('done.')
        })

        createTestcase('Cancel after 600ms', (element) => {
            const instance = new TypeFX(element)
                .type('12345678901234567890123456789012345678901234567890')

            setTimeout(() => {
                instance.cancel()
            }, 600);

        })


        createTestcase('Custom loop', (element) => {
            const instance = new TypeFX(element)
                .type("Wait ")


            const loopA = () => {
                instance
                    .speed(500)
                    .type(".....")
                    .speed(50)
                    .delete(5)
                    .then(loopA)
            }
            loopA()
        })

        createTestcase('Custom loop with interrupt', (element) => {
            const instance = new TypeFX(element)
                .type("Wait ")


            const loopA = () => {
                instance
                    .speed(500)
                    .type(".....")
                    .speed(50)
                    .delete(5)
                    .then(loopA)
            }
            loopA()

            setTimeout(() => {
                instance
                    .cancel()
                    .speed(50)
                    .wait(50)
                    .type(" Done.")
            }, 5000);
        })

        createTestcase('Caret width with monospace font', (element) => {

            element.style.fontFamily = 'monospace'
            element.style.fontspacing = '0.1em'

            const instance = new TypeFX(element, { caretWidth: '1ch' })
                .type("Lorem ipsum dolor sit amet, consectetur adipiscing elit.")
                .select(-20)
                .delete()
        })

        createTestcase('Caret color', (element) => {
            const instance = new TypeFX(element, { caretWidth: '1ch', caretColor: "red" })
                .type("Lorem ipsum dolor sit amet, consectetur adipiscing elit.")
                .select(-20)
                .delete()
        })

        createTestcase('Hide Caret', (element) => {

            const instance = new TypeFX(element)
                .type("Lorem ipsum dolor sit amet")
                .hideCaret()
                .type(", consectetur adipiscing elit.")
        })

        createTestcase('Empty', (element) => {
            const instance = new TypeFX(element)
        })

        createTestcase('New Line', (element) => {
            const instance = new TypeFX(element)
                .type("Line1: aaaaa")
                .type("\n")
                .type("Line2: bbbbb")
                .type("\n")
                .type("Line3: ccccc")
        })

        createTestcase('New Line 2', (element) => {
            const instance = new TypeFX(element)
                .type("Line1: aaaaa\nLine2: bbbbb\nLine3: ccccc")
        })


        createTestcase('Re-define instance', (element) => {
            const instance = new TypeFX(element)
                .type("instance aaaaaaaaaaa ")

            const instance2 = new TypeFX(element)
                .type("instance bbbbbbbbbbb")

            const isEqual = (instance == instance2).toString()
            instance
                .type("\nAB Equal: ")
                .type(isEqual)
        })

    </script>
</body>

</html>
